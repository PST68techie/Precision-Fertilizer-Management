{% extends 'layout.html' %} {% block body %}

<style>
    html body {
        background-color: rgb(206, 206, 228);
    }
</style>

<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: auto;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
      <label for="N" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example: 50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="P" style="font-size: 17px"><b>Phosphorous</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example: 50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="K" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example: 50)"
        style="font-weight: bold"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="temperature" style="font-size: 17px"><b>Temperature (Â°C)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Temperature"
        name="temperature"
        placeholder="Enter the temperature"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="humidity" style="font-size: 17px"><b>Humidity (%)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Humidity"
        name="humidity"
        placeholder="Enter the humidity level"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>pH Level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height: 50px; border-radius: 12px; font-size: 21px;"
      >
        Predict
      </button>
    </div>
  </form>
</div>

<style>
  .mt-0 {
  margin-top: 10 !important;
}
</style>


<div class="container py-2 mx-auto my-50 h-10 " style="margin: 12rem;">
  <div class="row">
      <div class="col-sm py-2 py-md-3">
          <div class="card card-body" style="justify-content: center;">
               <h1 class="text-center"style="color: black; font-size: 20px"><b>You should grow <i>{{ prediction }} </i>in your farm</b></h1>
          </div>
      </div>
  </div>
</div>
{% endblock %}
